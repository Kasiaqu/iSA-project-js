<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Ilość mąki: <span id="flour-amount">100</span>kg</p>
    <p>Liczba ulepionych ciastowych kul: <span id="number-sphere">0</span></p>
    <div id="bar">
        <div id="progress"></div>
      </div>
      <button id="doughmaker">Lep to ciacho ziom</button>
      <span id="flour-alert"></span>
      <div class="tray" id="tray"></div>
      <p>Liczba ulepionych ciastek: <span id="number-cookie">0</span> <span id="cookie-alert"></span></p>
      <button id="bakeclick">Włóż jedno ciastko do pieca</button>
      <p>Liczba ciastek w piecu: <span id="number-cookie-on-tray">0</span>/9 <span id="full-oven-alert"></span></p>
      <p>CIASTKO-WYPIEKACZ</p>
      <div class="oven" id="oven"></div>
      <p>Liczba gotowych ciastek: <span id="number-of-baked-cookies">0</span></p>
      <p>Zarobiliśmy: <span id="number-sold-cookies">0</span> PLN</p>
    </body>
</html>
